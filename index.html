<script type="text/javascript">
	let boxs = document.querySelectorAll(".boxs")
	let bt = document.querySelector(".bt")
	let score = document.querySelector(".score")
	let scorebone = document.querySelector(".scorebone")
	let win = document.querySelector(".win")
	let lose = document.querySelector(".lose")
	let points = 150
	let shag = 0
	let bone = 0


	bt.onclick = function(){
		let random = Math.random()
		let big_n = random*5 + 1;
		let rand_num = Math.round(big_n);
		scorebone.innerHTML = rand_num
			
		boxs[shag].style.backgroundImage = "none"
		shag = shag + rand_num
		boxs[shag].style.backgroundImage = "url(mario.jpg)"
		if(shag > 32 && points >= 350){
			shag = 0
			boxs[31].style.backgroundImage = "none"
			boxs[0].style.backgroundImage = "url(mario.jpg)"
			win.style.display = "block"
		} else if(shag > 32 && points < 350){
			lose.style.display = "block"
		}
		if(shag == 1 || shag == 2 || shag == 4 || shag == 5 || shag == 7 || shag == 8 || shag == 10 || shag == 11 || shag == 13 || shag == 14 || shag == 15 || shag == 16 || shag == 17 || shag == 19 || shag == 20 || shag == 21 || shag == 23 || shag == 24 || shag == 25 || shag == 26 || shag == 28 || shag == 29 || shag == 31){
			points = points + 50
			score.innerHTML = points
		}
		if(shag == 3 || shag == 6 || shag == 9 || shag == 18 || shag == 22 || shag == 27 || shag == 30){
			points = points - 50
			score.innerHTML = points
		}
		if(shag == 12){
			boxs[12].style.backgroundImage = "none"
			shag = shag - 5
			boxs[7].style.backgroundImage = "url(mario.jpg)"
		}
	}
</script>
